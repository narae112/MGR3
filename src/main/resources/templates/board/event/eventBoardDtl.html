<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        var token = $("meta[name='_csrf']").attr('content');
        var header = $("meta[name='_csrf_header']").attr('content');
        var eventBoardId = [[${eventBoard.id}]];
        function eventDelete() {

            var url = "/board/event/delete/" + eventBoardId;

            console.log(url)
            console.log(eventBoardId)
            if (confirm("삭제하시겠습니까?")) {

                $.ajax({
                    url: url,
                    type: 'POST',
                    data: { id: eventBoardId },
                    success: function(result) {
                        alert(result);
                    },
                    // Ajax 요청이 서버로 전송되기 전에 호출되는 함수
                    beforeSend: function(xhr) {
                        // 요청 헤더에 header와 token을 추가
                        xhr.setRequestHeader(header, token);
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = xhr.status + ': ' + xhr.statusText;
                        alert("아이디가 일치하지 않습니다");
                        console.log("errorMessage= " + errorMessage);
                    }
                });
            }
        }
    </script>
</th:block>

<div layout:fragment="content">

    <h2 class="border-bottom py-2" th:text="${eventBoard.title}"></h2>

<!--        <input input type="hidden" id="eventBoardId" name="eventBoardId" class="form-control"-->
<!--                th:value="${eventBoard.id}" readonly>-->
        <input input type="text" id="eventBoardId" name="eventBoardId" class="form-control"
               th:value="${eventBoard.id}" readonly>
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control"
               value="제목" th:value="${eventBoard.title}" readonly>
    </div>
    <div>
        <label for="nickname">작성자</label>
        <input type="text" id="nickname" name="nickname" class="form-control"
               value="작성자" th:value="${eventBoard.member.nickname}" readonly>
    </div>
    <div>
        <label for="createDate">작성일</label>
        <input type="text" id="createDate" name="createDate" class="form-control"
               value="작성일" th:value="${#temporals.format(eventBoard.createDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
        <!--                    <td th:text="${#temporals.format(boardList.createDate, 'yyyy-MM-dd HH:mm:ss')}">등록일</td>-->
    </div>
    <div>
        <label for="content">내용</label>
        <textarea class="form-control" rows="5"
                  id="content" name="content"
                  th:value="${eventBoard.content}" th:text="${eventBoard.content}" readonly></textarea>
    </div>
<!--    <hr class="my-4">-->
    <div class="my-3">
        <a th:href="@{/board/events}" class="btn btn-sm btn-primary"
           th:text="목록으로"></a>
        <a th:href="@{|/board/eventBoard/edit/${eventBoard.id}|}" class="btn btn-sm btn-primary"
           sec:authorize="isAuthenticated()"
           th:if="${eventBoard.member != null and #authentication.getPrincipal().getUsername() == eventBoard.member.Username}"
           th:text="수정"></a>
        <a onclick="eventDelete()"
           class="delete btn btn-sm btn-outline-secondary"
           sec:authorize="isAuthenticated()"
           th:if="${eventBoard.member != null and #authentication.getPrincipal().getUsername() == eventBoard.member.Username}"
           th:text="삭제"></a>
    </div>
</div>
</html>
