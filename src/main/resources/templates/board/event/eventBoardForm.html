<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">


    </script>
</th:block>

<div layout:fragment="content">

    <form th:action="@{/board/eventBoard/create}" method="POST" th:object="${eventBoardFormDto}">

        <div class="mb-3">
            <label th:for="type">게시글 타입</label>
            <select th:field="*{type}" class="form-control">
                <option value="" disabled selected>선택하세요</option>
                <option value="EVENT">EVENT</option>
                <option value="NOTICE">NOTICE</option>
            </select>
            <span th:errors="*{type}"></span>
        </div>

        <div class="mb-3">
            <label for="startDate">게시기간</label>
            <input class="form-control" type="date" id="startDate" th:field="*{startDate}"
                   th:max="2024-05-21"/>
            <input class="form-control" type="date" id="endDate" th:field="*{endDate}"
                   th:min="2024-05-21"/>
        </div>

        <div class="mb-3">
            <label th:for="title">제목</label>
            <input th:field="*{title}" class="form-control" type="text"/>
            <p class="titleError" th:text="${errors}"></p>
        </div>

        <div class="mb-3">
            <label th:for="content">내용</label>
            <textarea name ="content" th:field="*{content}" class="form-control"></textarea>
            <p class="contentError" th:text="${errors}"></p>
        </div>

        <button class="btn btn-primary" type="submit" id="eventBoard-create">등록</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
