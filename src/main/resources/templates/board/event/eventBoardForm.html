<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        var token = $("meta[name='_csrf']").attr('content');
        var header = $("meta[name='_csrf_header']").attr('content');

        var eventBoardId = [[${eventBoardFormDto.id}]];

        function eventBoardEdit(){

            var url = "/board/eventBoard/edit/" + eventBoardId;
            var data = {
                id: eventBoardId,
                nickname: $('#nickname').val(),
                title: $('#title').val(),
                content: $('#content').val(),
                count: $('#count').val(),
                startDate: $('#startDate').val(),
                endDate: $('#endDate').val(),
                createDate: $('#createDate').val(),
                type: $('#type').val(),
                modifiedDate: new Date()
            };

            console.log(eventBoardId)
            console.log(url)

             $.ajax({
                    url: url,
                    type: 'PATCH',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(result) {
                        alert(result);

                    },
                    beforeSend: function(xhr) {
                        xhr.setRequestHeader(header, token);
                    },
                    error: function(xhr, status, error) {
                        var errorMessage = xhr.status + ': ' + xhr.statusText;
                        alert("수정에 실패했습니다 " + errorMessage);
                    }
                });
        }

    </script>
</th:block>

<div layout:fragment="content">

    <form th:action="@{/board/eventBoard/create}" method="POST" th:object="${eventBoardFormDto}">
        <label th:for="type">eventBoardId</label>
        <input type="text" id="eventBoardId" name="id" class="form-control"
               th:field="*{id}">

<!--        <label for="startDate">작성일</label>-->
<!--        <input class="form-control" type="date" id="createDate"-->
<!--               th:field="${#temporals.format(createDate, 'yyyy-MM-dd HH:mm:ss')}"-->
<!--               />-->


        <label th:for="type">작성자</label>
        <input type="text" id="memberId" name="memberId" class="form-control"
               th:field="*{member.nickname}">

        <div class="mb-3">
            <label th:for="type">게시글 타입</label>
            <select th:field="*{type}" class="form-control">
                <option value="" disabled selected>선택하세요</option>
                <option value="EVENT">EVENT</option>
                <option value="NOTICE">NOTICE</option>
            </select>
            <span th:errors="*{type}"></span>
        </div>

        <div class="mb-3">
            <label for="startDate">게시기간</label>
            <input class="form-control" type="date" id="startDate" th:field="*{startDate}"
                   th:max="2024-05-21"/>
            <input class="form-control" type="date" id="endDate" th:field="*{endDate}"
                   th:min="2024-05-21"/>
        </div>

        <div class="mb-3">
            <label th:for="title">제목</label>
            <input th:field="*{title}" class="form-control" type="text"/>
            <p class="titleError" th:text="${errors}"></p>
        </div>

        <div class="mb-3">
            <label th:for="content">내용</label>
            <textarea name ="content" th:field="*{content}" class="form-control"></textarea>
            <p class="contentError" th:text="${errors}"></p>
        </div>

        <button th:if="${#strings.isEmpty(eventBoardFormDto.id)}"
                th:formaction="@{'/board/eventBoard/create'}"
                class="btn btn-primary" type="submit" id="eventBoard-create">등록</button>

        <button th:unless="${#strings.isEmpty(eventBoardFormDto.id)}"
                onclick="eventBoardEdit()"
                th:formaction="@{'/board/eventBoard/edit/' + ${eventBoardFormDto.id}}"
                class="btn btn-primary" type="button" id="eventBoard-edit">수정완료</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
