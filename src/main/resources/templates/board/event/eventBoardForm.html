<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <!-- css -->
    <th:block layout:fragment="css">
        <style>

        </style>
    </th:block>
</head>

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
     $(document).ready(function() {
        // 오늘 날짜를 가져오는 함수
        function getTodayDate() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // 1월은 0부터 시작하므로 +1
            var yyyy = today.getFullYear();
            return yyyy + '-' + mm + '-' + dd;
        }

        // 시작일(input id="startDate")의 값을 오늘 날짜로 설정
        $('#startDate').val(getTodayDate());
        $('#startDate').attr("min",getTodayDate());

        var startDate = $('#startDate').val();
        $('#endDate').attr("min",startDate);

        $('#startDate').on('change', function() {
            var startDate = $(this).val();
            $('#endDate').attr("min", startDate);
        });
        // 파일 선택 이벤트 핸들러
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            if (fileName === '') {
                alert("파일을 선택해주세요."); // 파일을 선택하지 않았을 때 알림 창 표시
                return;
            }

            // 파일 확장자를 가져옵니다.
            var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

            // 이미지 파일 확장자인지 확인합니다.
            if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                // 이미지 파일이 아니면 오류를 표시합니다.
                alert("이미지 파일만 등록이 가능합니다.");
                // 파일 선택 초기화
                $(this).val('');
                $(this).siblings(".custom-file-label").html('파일을 선택해주세요');
                return;
            }

            $(this).siblings(".custom-file-label").html(fileName);
        });
    });


    function validateForm() {
        var title = document.getElementById('title').value;
        var content = document.getElementById('content').value;
        var startDate = document.getElementById('startDate').value;
        var endDate = document.getElementById('endDate').value;

        if (!title) {
            alert('제목을 입력하세요');
            return false;
        }
        if (!content) {
            alert('내용을 입력하세요');
            return false;
        }
        if (!startDate) {
            alert('게시 시작 일자를 입력하세요');
            return false;
        }
        if (!endDate) {
            alert('게시 종료 일자를 입력하세요');
            return false;
        }
        return true;
    }

        // 초기화 함수 호출
    $(document).ready(function() {
        bindDomEvent();
    });

    function bindDomEvent() {
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            if (fileName === '') {
                alert("파일을 선택해주세요."); // 파일을 선택하지 않았을 때 알림 창 표시
                return;
            }

            // 파일 확장자를 가져옵니다.
            var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

            // 이미지 파일 확장자인지 확인합니다.
            if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                // 이미지 파일이 아니면 오류를 표시합니다.
                alert("이미지 파일만 등록이 가능합니다.");
                // 파일 선택 초기화
                $(this).val('');
                $(this).siblings(".custom-file-label").html('파일을 선택해주세요');
                return;
            }

            $(this).siblings(".custom-file-label").html(fileName);
        });
    }
    <!--         뒤로가기 방지-->
   window.addEventListener('load', function() {
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);

        // 뒤로가기 버튼 클릭 시 바로 tickets 페이지로 이동
        window.onpopstate = function() {
            location.replace("/board/events");
        };
    }

    // 페이지 로드 후 바로 뒤로가기 막기
    function preventBack() {
        window.history.forward();
    }

    setTimeout(preventBack, 0);

    // 페이지를 떠날 때 아무 동작도 하지 않도록 설정
    window.onunload = function () {
        // No action needed
    };
});

    </script>
</th:block>


<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/board/eventBoard/create}" method="POST"
                  th:object="${eventBoardFormDto}" enctype="multipart/form-data" onsubmit="return validateForm();">
                <h3 class="mb-5 text-center">이벤트 등록</h3>

                <div class="form-group mb-3">
                    <label th:for="type" class="mb-1">게시글 타입</label>
                    <select th:field="*{type}" class="form-control">
                        <option value="" disabled selected>선택하세요</option>
                        <option value="EVENT">EVENT</option>
                        <option value="NOTICE">NOTICE</option>
                    </select>
                    <span th:errors="*{type}"></span>
                </div>

                <div class="form-group mb-3">
                    <label th:for="title" class="mb-1">제목</label>
                    <input th:field="*{title}" class="form-control" type="text"/>
                    <p class="titleError" th:text="${errors}"></p>
                </div>

                <div class="form-group mb-3">
                    <label th:for="content" class="mb-1">내용</label>
                    <textarea name="content" th:field="*{content}" class="form-control"></textarea>
                    <p class="contentError" th:text="${errors}"></p>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="startDate" class="mb-1">게시시작 일자</label>
                            <input class="form-control" type="date" id="startDate" th:field="*{startDate}"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="endDate" class="mb-1">게시종료 일자</label>
                            <input class="form-control" type="date" id="endDate" th:field="*{endDate}"/>
                        </div>
                    </div>
                </div>

                <!--        이미지 등록 시작-->
                <div class="form-group mb-3">
                    <div th:if="${#lists.isEmpty(eventImgDtoList)}">
                        <div class="form-group mb-3">
                            <input type="file" class="custom-file-input form-control" name="eventImgFile" required>
                        </div>
                    </div>
                    <div th:if="${not #lists.isEmpty(eventImgDtoList)}">
                        <div class="form-group" th:each="eventBoardFormDto, status: ${eventBoardFormDto.eventImgDtoList}">
                            <div class="form-group mb-3">
                                <input type="file" class="custom-file-input form-control" name="eventImgFile" required>
                                <label class="custom-file-label" th:text="${not #strings.isEmpty(eventImgDtoList.imgOriName)} ? ${eventImgDtoList.imgOriName} : '상품이미지' + ${status.index+1}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--        이미지 등록 끝-->

                <div>

                    <button th:if="${#strings.isEmpty(eventBoardFormDto.id)}"
                            th:formaction="@{'/board/eventBoard/create'}"
                            class="btn btn-primary" type="submit" id="eventBoard-create">등록</button>

                    <button th:unless="${#strings.isEmpty(eventBoardFormDto.id)}"
                            th:formaction="@{'/board/eventBoard/update/' + ${eventBoardFormDto.id}}"
                            class="btn btn-primary" type="submit" id="eventBoard-edit">수정완료</button>
                </div>
            </form>
        </div>
    </div>
</div>
</html>
