<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <!-- css -->
    <th:block layout:fragment="css">
        <style>

        </style>
    </th:block>
</head>

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

 $(document).ready(function() {
    // 오늘 날짜를 가져오는 함수
    function getTodayDate() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // 1월은 0부터 시작하므로 +1
        var yyyy = today.getFullYear();
        return yyyy + '-' + mm + '-' + dd;
    }

    // 시작일(input id="startDate")의 값을 오늘 날짜로 설정
    $('#startDate').val(getTodayDate());
    $('#startDate').attr("min",getTodayDate());

    var startDate = $('#startDate').val();
    $('#endDate').attr("min",startDate);

    $('#startDate').on('change', function() {
        var startDate = $(this).val();
        $('#endDate').attr("min", startDate);
    });

});


    </script>
</th:block>


<div layout:fragment="content" class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/board/eventBoard/create}" method="POST"
                  th:object="${eventBoardFormDto}" enctype="multipart/form-data">
                <h3 class="mb-5 text-center">이벤트 등록</h3>

                <div class="form-group mb-3">
                    <label th:for="type" class="mb-1">게시글 타입</label>
                    <select th:field="*{type}" class="form-control">
                        <option value="" disabled selected>선택하세요</option>
                        <option value="EVENT">EVENT</option>
                        <option value="NOTICE">NOTICE</option>
                    </select>
                    <span th:errors="*{type}"></span>
                </div>

                <div class="form-group mb-3">
                    <label th:for="title" class="mb-1">제목</label>
                    <input th:field="*{title}" class="form-control" type="text"/>
                    <p class="titleError" th:text="${errors}"></p>
                </div>

                <div class="form-group mb-3">
                    <label th:for="content" class="mb-1">내용</label>
                    <textarea name="content" th:field="*{content}" class="form-control"></textarea>
                    <p class="contentError" th:text="${errors}"></p>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="startDate" class="mb-1">게시시작 일자</label>
                            <input class="form-control" type="date" id="startDate" th:field="*{startDate}"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="endDate" class="mb-1">게시종료 일자</label>
                            <input class="form-control" type="date" id="endDate" th:field="*{endDate}"/>
                        </div>
                    </div>
                </div>

                <!--        이미지 등록 시작-->
                <div class="form-group mb-3">
                    <div th:if="${#lists.isEmpty(eventImgDtoList)}">
                        <div class="form-group mb-3">
                            <input type="file" class="form-control" name="eventImgFile" required>
                        </div>
                    </div>
                    <div th:if="${not #lists.isEmpty(eventImgDtoList)}">
                        <div class="form-group" th:each="eventBoardFormDto, status: ${eventBoardFormDto.eventImgDtoList}">
                            <div class="form-group mb-3">
                                <input type="file" class="form-control" name="eventImgFile" required>
                                <label class="custom-file-label" th:text="${not #strings.isEmpty(eventImgDtoList.imgOriName)} ? ${eventImgDtoList.imgOriName} : '상품이미지' + ${status.index+1}"></label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--        이미지 등록 끝-->

                <button th:if="${#strings.isEmpty(eventBoardFormDto.id)}"
                        th:formaction="@{'/board/eventBoard/create'}"
                        class="btn btn-primary" type="submit" id="eventBoard-create">등록</button>

                <button th:unless="${#strings.isEmpty(eventBoardFormDto.id)}"
                        th:formaction="@{'/board/eventBoard/update/' + ${eventBoardFormDto.id}}"
                        class="btn btn-primary" type="submit" id="eventBoard-edit">수정완료</button>
            </form>
        </div>
    </div>
</div>
</html>
