<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>주문번호 확인</title>
</head>
<body>
<div layout:fragment="content" class="container my-5">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="mb-5 text-center">주문번호 확인</h3>
            <!-- 답변 수정 폼 -->
            <form th:object="${orderCheckForm}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- 폼 에러 메시지 표시 부분 -->
                <div th:replace="board/review/form_errors :: formErrorsFragment"></div>
                <div class="form-group mb-3">
                    <label for="orderNum" class="mb-1">주문번호 확인</label>
                    <textarea th:field="*{orderNum}" class="form-control" rows="1" id="orderNum"></textarea>
                </div>
                <input type="submit" value="저장하기" class="btn btn-primary my-2">
            </form>
        </div>
    </div>
</div>
</body>
</html>
