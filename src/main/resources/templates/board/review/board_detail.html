<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-container img {
            margin-bottom: 15px;
            max-width: 200px;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container my-3">
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <h2 class="border-bottom py-2" th:text="${reviewBoardForm.subject}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" th:utext="${@commonUtil.markdown(reviewBoardForm.content)}"></div>
            <div class="d-flex justify-content-end">
                <div th:if="${reviewBoard.modifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                    <div class="mb-2">modified at</div>
                    <div th:text="${#temporals.format(reviewBoard.modifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
                <div class="badge bg-light text-dark p-2 text-start">
                    <div class="mb-2">
                        <span th:if="${reviewBoard.author != null}" th:text="${reviewBoard.author.nickname}"></span>
                    </div>
                    <div th:text="${#temporals.format(reviewBoard.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
            <div class="image-container">
                <div th:each="reviewImage : ${reviewBoardForm.reviewImgDtoList}" class="text-center">
                    <a th:if="${not #strings.isEmpty(reviewImage.imgUrl)}" th:href="${reviewImage.imgUrl}" data-lightbox="image-gallery">
                        <img th:src="${reviewImage.imgUrl}" class="rounded" width="200">
                    </a>
                </div>
            </div>
            <div class="my-3">
                <a href="javascript:void(0);" class="recommend btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/review/board/vote/${reviewBoard.id}|}" onclick="recommendQuestion(event)">
                    추천
                    <span class="badge rounded-pill bg-success" th:text="${#lists.size(reviewBoard.voter)}"></span>
                </a>
                <a th:href="@{|/review/board/modify/${reviewBoard.id}|}" class="btn btn-sm btn-outline-secondary"
                   sec:authorize="isAuthenticated()"
                   th:if="${reviewBoard.author != null and #authentication.getPrincipal().getName() == reviewBoard.author.name}"
                   th:text="수정"></a>
                <a href="javascript:void(0);" class="delete btn btn-sm btn-outline-secondary"
                   th:data-uri="@{|/review/board/delete/${reviewBoard.id}|}"
                   sec:authorize="isAuthenticated()"
                   th:if="${reviewBoard.author != null and #authentication.getPrincipal().getName() == reviewBoard.author.name}"
                   th:text="삭제" onclick="deleteQuestion(event)">
                </a>
            </div>
        </div>
        <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(reviewBoard.commentList)}개의 댓글이 있습니다.|"></h5>
        <div class="card my-3" th:each="comment : ${reviewBoard.commentList}">
            <a th:id="|comment_${comment.id}|"></a>
            <div class="card-body">
                <div class="card-text" th:utext="${@commonUtil.markdown(comment.content)}"></div>
                <div class="d-flex justify-content-end">
                    <div th:if="${comment.modifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                        <div class="mb-2">modified at</div>
                        <div th:text="${#temporals.format(comment.modifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${comment.author != null}" th:text="${comment.author.nickname}"></span>
                        </div>
                        <div th:text="${#temporals.format(comment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
                <div class="my-3">
                    <a th:href="@{|/review/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
                       sec:authorize="isAuthenticated()"
                       th:if="${comment.author != null and #authentication.getPrincipal().getName() == comment.author.name}"
                       th:text="수정"></a>
                    <a href="javascript:void(0);" th:data-uri="@{|/review/comment/delete/${comment.id}|}"
                       class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                       th:if="${comment.author != null and #authentication.getPrincipal().getName() == comment.author.name}"
                       th:text="삭제" onclick="deleteAnswer(event)"></a>
                </div>
            </div>
        </div>
        <form th:action="@{|/review/comment/create/${reviewBoard.id}|}" th:object="${reviewCommentForm}" method="post" class="my-3">
            <div th:replace="board/review/form_errors :: formErrorsFragment"></div>
            <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
            <input type="submit" value="답변등록" class="btn btn-primary my-2">
        </form>
    </div>
</div>

<script layout:fragment="script" type='text/javascript'>
    function deleteQuestion(event) {
        event.preventDefault(); // 기본 동작인 링크 이동을 방지합니다.
        if (confirm("정말로 삭제하시겠습니까?")) {
            const uri = event.target.getAttribute('data-uri'); // 버튼의 data-uri 속성 값 가져오기
            location.href = uri; // URI로 이동
        }
    }

    function deleteAnswer(event) {
        event.preventDefault(); // 기본 동작인 링크 이동을 방지합니다.
        if (confirm("정말로 삭제하시겠습니까?")) {
            const uri = event.target.getAttribute('data-uri'); // 버튼의 data-uri 속성 값 가져오기
            location.href = uri; // URI로 이동
        }
    }

    function recommendQuestion(event) {
    event.preventDefault(); // 기본 동작인 링크 이동을 방지합니다.
    const uri = event.target.getAttribute('data-uri'); // 버튼의 data-uri 속성 값 가져오기
    if (confirm("추천하시겠습니까?")) {
        location.href = uri; // URI로 이동
    } else {
        if (confirm("추천을 취소하시겠습니까?")) {
            location.href = uri; // URI로 이동
        }
    }
}
</script>
</body>
</html>
