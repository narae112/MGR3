<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">


    </script>
</th:block>

<div layout:fragment="content">

    <div class="card" style="width: 18rem;" th:each="review : ${reviewArticles}">
        <img src="..." class="card-img-top" alt="..."> <!-- 대표이미지 -->
        <div class="card-body">
            <h5 class="card-title" th:text="${review.title}">Card title</h5> <!-- 리뷰타이틀 -->
            <p class="card-text" th:text="${review.createDate}"></p><!-- 작성 날짜 -->
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${}"></p><!-- 이용한 티켓 종류 -->
        </div>
    </div>

</div>
</html>
