<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script layout:fragment="script" type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.5.8/swiper-bundle.min.js"></script>
    <script type='text/javascript'>
        var swiper = new Swiper('.swiper-container', {
        slidesPerView: 'auto',
        spaceBetween: 10,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
    </script>
    <style>
        /* 카드 및 댓글 스타일링 */
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-bottom: 20px;
        }

        .comment-card {
            background-color: #f8f9fa;
        }


        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }

        /* 답변 폼 스타일링 */
        .answer-form {
            margin-top: 20px;
        }
  /* 이미지 갤러리 스타일링 */
        .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center; /* 수직 정렬을 위해 추가 */
        position: relative; /* 부모 요소의 position을 설정합니다. */
    }

       .image-wrapper {
        display: inline-block;
        justify-content: center;
        align-items: center;
        width: 50%;
        transition: transform 0.5s ease;
        position: relative; /* 자식 요소의 position을 설정합니다. */
    }
        .swiper-wrapper {
        display: flex;
        height: max-auto;
         position: relative;
    }
        .image-wrapper img {
        max-width: 100%;
        max-height: 100%;
        transition: transform 0.3s ease;
    }

        .swiper-container {
        width: 50%;
        height: auto;
        position: relative; /* 스와이퍼 컨테이너의 position을 설정합니다. */
        }

        .swiper-pagination {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .more-link {
            text-align: center;
            margin-top: 10px;
        }
        .image-wrapper .fas {
        position: absolute;
        bottom: 5px; /* 이미지의 아래에 여백을 조절 */
        right: 5px; /* 이미지의 오른쪽에 여백을 조절 */
        font-size: 30px; /* 아이콘 크기 조정 */
        z-index: 1; /* 아이콘을 이미지 위에 표시합니다. */
     }
    </style>
</head>
<body>

<div layout:fragment="content" class="container my-5">

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <div class="row justify-content-center">
        <!-- 프로필 사진 및 닉네임 -->
        <div class="col-md-2 text-end">
            <img th:if="${goWithBoardForm.memberProfileImgUrl != null}" th:src="${goWithBoardForm.memberProfileImgUrl}" class="rounded-circle" width="50" height="50">
            <img th:if="${goWithBoardForm.memberProfileImgUrl == null}" src="/img/unicorn.png" class="rounded-circle" width="50" height="50">
            <span th:text="${goWithBoardForm.memberName}" class="ms-2"></span>
        </div>
        <!-- 게시글 내용 -->
        <div class="col-md-10">
            <div class="col-md-12">
                <h3 class="mb-5 text-center" th:text="${goWithBoardForm.title}"></h3>
                <!-- 컨텐츠 -->
                <div class="goWith-content">
                    <div class="card my-3">
                        <div class="card-body">
                            <div class="card-text" th:utext="${@commonUtil.markdown(goWithBoardForm.content)}"></div>
                            <div class="d-flex justify-content-end">
                                <div th:if="${goWithBoard.modifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                                    <div class="mb-2">modified at</div>
                                    <div th:text="${#temporals.format(goWithBoard.modifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                                </div>
                                <div class="badge bg-light text-dark p-2 text-start">
                                    <div class="mb-2">
                                        <span th:if="${goWithBoard.memberName != null}" th:text="${goWithBoard.memberName}"></span>
                                    </div>
                                    <div th:text="${#temporals.format(goWithBoard.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                                </div>
                            </div>
                            <hr>
                            <!-- 이미지 칸 -->
                            <div class="image-container my-3">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">
                                        <div th:each="goWithImage, iterStat : ${goWithBoardForm.goWithImgDtoList}" class="swiper-slide">
                                            <a th:if="${not #strings.isEmpty(goWithImage.imgUrl)}" th:href="${goWithImage.imgUrl}" data-lightbox="image-gallery">
                                                <img th:src="${goWithImage.imgUrl}" class="rounded">
                                                <i class="fas fa-plus-circle"></i>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>
                        <hr>
                        <div class="my-3">
                            <a th:href="@{/goWith/goWithBoardList}" class="btn btn-sm btn-outline-secondary">목록으로</a>
                            <a th:href="@{|/goWithBoard/modify/${goWithBoard.id}|}" class="btn btn-sm btn-outline-secondary"
                               sec:authorize="isAuthenticated()"
                               th:if="${goWithBoard.member != null and #authentication.getPrincipal().getName() == goWithBoard.member.name}"
                               th:text="수정"></a>
                            <a href="javascript:void(0);" class="delete btn btn-sm btn-outline-secondary"
                               th:data-uri="@{|/goWithBoard/delete/${goWithBoard.id}|}"
                               sec:authorize="isAuthenticated()"
                               th:if="${goWithBoard.member != null and #authentication.getPrincipal().getName() == goWithBoard.member.name}"
                               th:text="삭제" onclick="deleteQuestion(event)">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(goWithBoard.commentList)}개의 답변이 있습니다.|"></h5>
                <!-- 답변 반복 시작 -->
                <div class="card my-3" th:each="goWithComment : ${goWithBoard.commentList}">
                    <a th:id="|goWithComment_${goWithComment.id}|"></a>
                    <div class="card-body">
                        <div class="card-text" th:utext="${@commonUtil.markdown(goWithComment.content)}"></div>
                        <div class="d-flex justify-content-end">
                            <div th:if="${goWithComment.modifiedDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
                                <div class="mb-2">modified at</div>
                                <div th:text="${#temporals.format(goWithComment.modifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                            </div>
                            <div class="badge bg-light text-dark p-2 text-start">
                                <div class="mb-2">
                                    <span th:if="${goWithComment.author != null}" th:text="${goWithComment.author.nickname}"></span>
                                </div>
                                <div th:text="${#temporals.format(goWithComment.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                            </div>
                        </div>
                        <div class="my-3">
                            <a th:href="@{|/goWith/comment/modify/${goWithComment.id}|}" class="btn btn-sm btn-outline-secondary"
                               sec:authorize="isAuthenticated()"
                               th:if="${goWithComment.member != null and #authentication.getPrincipal().getName() == goWithComment.member.name}"
                               th:text="수정"></a>
                            <a href="javascript:void(0);" th:data-uri="@{|/goWith/comment/delete/${goWithComment.id}|}"
                               class="delete btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
                               th:if="${goWithComment.member != null and #authentication.getPrincipal().getName() == goWithComment.member.name}"
                               th:text="삭제" onclick="deleteQuestion(event)"></a>
                        </div>
                    </div>
                </div>
                <form th:action="@{|/goWith/comment/create/${goWithBoard.id}|}" th:object="${goWithCommentFormDto}" method="post" class="container my-5">
                    <div th:replace="board/goWith/form_errors :: formErrorsFragment"></div>
                    <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
                    <input type="submit" value="답변등록" class="btn btn-primary my-2">
                </form>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="script" type='text/javascript'>
    function deleteQuestion(event) {
        event.preventDefault(); // 기본 동작인 링크 이동을 방지합니다.
        if (confirm("글을 삭제하시겠습니까?")) {
            const uri = event.target.getAttribute('data-uri'); // 버튼의 data-uri 속성 값 가져오기
            location.href = uri; // URI로 이동
        }
    }

    function deleteAnswer(event) {
        event.preventDefault(); // 기본 동작인 링크 이동을 방지합니다.
        if (confirm("글을 삭제하시겠습니까?")) {
            const uri = event.target.getAttribute('data-uri'); // 버튼의 data-uri 속성 값 가져오기
            location.href = uri; // URI로 이동
        }
    }

   function recommendQuestion(event) {
        const uri = event.target.getAttribute('data-uri'); // 버튼의 data-uri 속성 값 가져오기
        location.href = uri; // URI로 이동
    }
</script>
</body>
</html>
