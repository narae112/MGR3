<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">


    </script>
</th:block>

<div layout:fragment="content">
    <h2>놀이기구 게시판</h2>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>이미지</th>
                <th>이름</th>
                <th>상세설명</th>
                <th>운휴일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attractionList, loop : ${paging}">
                <td>
                    <img th:src="${imageUrls[attractionList.id]}" alt="이미지" style="width:100px;height:auto;">
                </td>
                <td>
                    <a th:text="${attractionList.name}"
                       th:href="@{|/attraction/${attractionList.id}|}"
                    >이름</a>
                </td>
                <td th:text="${#strings.length(attractionList.information) > 50 ? #strings.substring(attractionList.information, 0, 50) + '...' : attractionList.information}">상세설명</td>
                <td th:text="'매월 ' + ${attractionList.closureDay} + ' 일'">운휴일</td>
            </tr>
            </tbody>
        </table>
    </div>

    <button class="btn btn-primary"
            th:onclick="|location.href='@{/attraction/new}'|"
            sec:authorize="hasRole('ROLE_ADMIN')"
    >등록</button>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link" th:href="@{|/attractionList/${paging.number - 1}|}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:classappend="${paging.number == i} ? 'active'">
                <a class="page-link" th:href="@{|/attraction/attractionList/${i}|}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link" th:href="@{|/attraction/attractionList/${paging.number + 1}|}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</html>
