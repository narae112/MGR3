<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">


    </script>
</th:block>

<div layout:fragment="content">
    <!--    <h2 th:text="#{page.boards}">글 목록</h2>-->
    <h2>놀이기구 게시판</h2>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>이름</th>
                <th>상세설명</th>
                <th>운휴일</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="attractionList, loop : ${paging}">
                <td th:text="${attractionList.name}">이름</td>
                <td th:text="${attractionList.information}">상세설명</td>
                <td th:text="${attractionList.closureDay}">운휴일</td>
            </tr>

            </tbody>
        </table>
    </div>

    <button class="btn btn-primary"
            onClick="location.href='/attraction/create'"
            sec:authorize="hasRole('ADMIN')"
    >등록</button>

</div>
</html>
