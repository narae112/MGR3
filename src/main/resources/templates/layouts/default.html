<head>

        }
        .pagination-container {
            display: flex;
            justify-content: center;
        }

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

</head>
<body>

<div th:replace="~{layouts/header::header}"></div>
