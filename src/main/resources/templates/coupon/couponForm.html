<!DOCTYPE html>

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            // 이미지 파일 선택 이벤트 핸들러 등록
            bindDomEvent();

            // 오류 메시지 처리
            var errorMessage = /*[[${errorMessage}]]*/ '';
            if (errorMessage != null && errorMessage !== '') {
                showAlert(errorMessage);
            }

            // 오늘 날짜 설정 및 종료일 최소값 설정
            setTodayDate();
        });

        // 이미지 파일 선택 이벤트 핸들러
        function bindDomEvent() {
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();
                if (fileName === '') {
                    alert("파일을 선택해주세요."); // 파일을 선택하지 않았을 때 알림 창 표시
                    return;
                }

                // 파일 확장자를 가져옵니다.
                var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

                // 이미지 파일 확장자인지 확인합니다.
                if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                    // 이미지 파일이 아니면 오류를 표시합니다.
                    alert("이미지 파일만 등록이 가능합니다.");
                    // 파일 선택 초기화
                    $(this).val('');
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);
            });
        }

        // 오늘 날짜 설정 및 종료일 최소값 설정
        function setTodayDate() {
            var today = getTodayDate();
            $('#startDate').val(today);
            $('#startDate').attr("min", today);
            $('#endDate').attr("min", today);

            $('#startDate').on('change', function() {
                var startDate = $(this).val();
                $('#endDate').attr("min", startDate);
            });
        }

        // 오늘 날짜를 가져오는 함수
        function getTodayDate() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // 1월은 0부터 시작하므로 +1
            var yyyy = today.getFullYear();
            return yyyy + '-' + mm + '-' + dd;
        }

        // 오류 메시지를 표시하는 함수
        function showAlert(errorMessage) {
            alert(errorMessage);
        }

        // 종료일 유효성 검사 함수
        function checkEndDate() {
            var startDate = document.getElementById("startDate").value;
            var endDate = document.getElementById("endDate").value;

            if (endDate < startDate) {
                alert("종료 날짜는 시작 날짜 이후여야 합니다.");
                document.getElementById("endDate").value = startDate;
            }
        }
    </script>
</th:block>

    <script th:inline="javascript">
        function toggleDiscountFields() {
            var discountType = document.getElementById("discountType").value;
            var discountRateField = document.getElementById("discountRateField");
            var discountAmountField = document.getElementById("discountAmountField");

            if (discountType === "PERCENT") {
                discountRateField.style.display = "block";
                discountAmountField.style.display = "none";
            } else if (discountType === "AMOUNT") {
                discountRateField.style.display = "none";
                discountAmountField.style.display = "block";
            } else {
                discountRateField.style.display = "none";
                discountAmountField.style.display = "none";
            }
        }

        // 페이지 로드시 한번 호출하여 초기 상태 설정
