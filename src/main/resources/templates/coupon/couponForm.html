<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">
<script th:inline="javascript">
    $(document).ready(function(){
         var errorMessage = /*[[${errorMessage}]]*/ '';
         if(errorMessage != null && errorMessage !== ''){
             $('#errorMessage').text(errorMessage);
             $('#errorModal').modal('show');
         }

         bindDomEvent();
     });

     function bindDomEvent() {
         $(".custom-file-input").on("change", function() {
             var fileName = $(this).val().split("\\").pop();
             var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

             if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                 alert("이미지 파일만 등록이 가능합니다.");
                 return;
             }

             $(this).siblings(".custom-file-label").html(fileName);
         });
     }
 $(document).ready(function() {
    // 오늘 날짜를 가져오는 함수
    function getTodayDate() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // 1월은 0부터 시작하므로 +1
        var yyyy = today.getFullYear();
        return yyyy + '-' + mm + '-' + dd;
    }

    // 시작일(input id="startDate")의 값을 오늘 날짜로 설정
    $('#startDate').val(getTodayDate());
    $('#startDate').attr("min",getTodayDate());

    var startDate = $('#startDate').val();
    $('#endDate').attr("min",startDate);

    $('#startDate').on('change', function() {
        var startDate = $(this).val();
        $('#endDate').attr("min", startDate);
    });

});
  function checkEndDate() {
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;

        if (endDate < startDate) {
            alert("종료 날짜는 시작 날짜 이후여야 합니다.");
            document.getElementById("endDate").value = startDate;
        }
    }
</script>
</th:block>
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" enctype="multipart/form-data" th:object="${couponFormDto}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <p class="h2">쿠폰 등록</p>
        <input type="hidden" th:field="*{id}"><!-- 쿠폰 id -->
        <div class="form-group">
            <!-- 쿠폰명 등록 -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">쿠폰명</span>
                </div>
                <input type="text" th:field="*{name}" class="form-control" placeholder="쿠폰 이름을 입력해주세요">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
            </div>

            <!-- 할인 유형 선택 -->
            <div class="form-row mb-3">
                <!-- 할인 유형 선택 -->
                <div class="form-group col-md-2">
                    <label for="discountType">할인 유형:</label>
                    <select id="discountType" name="discountType" th:field="*{discountType}" class="form-control" onchange="toggleDiscountFields()">
                        <option value="PERCENT">할인율(%)</option>
                        <option value="AMOUNT">할인액(원)</option>
                    </select>
                </div>

                <!-- 할인율 입력 필드 -->
                <div id="discountRateField" class="form-group col-md-2" th:style="${couponFormDto.discountType == 'PERCENT' ? '' : 'display: none;'}">
                    <label for="discountRate">할인율(%):</label>
                    <input type="number" id="discountRate" name="discountRate" th:field="*{discountRate}" class="form-control" min="0" max="100">
                </div>

                <!-- 할인액 입력 필드 -->
                <div id="discountAmountField" class="form-group col-md-2" th:style="${couponFormDto.discountType == 'AMOUNT' ? '' : 'display: none;'}">
                    <label for="discountAmount">할인액(원):</label>
                    <input type="number" id="discountAmount" name="discountAmount" th:field="*{discountAmount}" class="form-control" min="0">
                </div>
            </div>

            <!-- 대상 -->
            <div class="form-group mb-3">
                <label for="couponType">적용 대상:</label>
                <select id="couponType" name="couponType" th:field="*{couponType}" class="form-control">
                    <option value="BIRTH">생일자</option>
                    <option value="ALL">전체 이용자</option>
                </select>
            </div>

            <!-- 세부사항 등록 -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">세부사항</span>
                </div>
                <input type="text" th:field="*{couponContent}" class="form-control" placeholder="세부사항을 입력해주세요">
                <p th:if="${#fields.hasErrors('couponContent')}" th:errors="*{couponContent}" class="fieldError"></p>
            </div>

            <!-- 시작 날짜 -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <!-- 시작 날짜 -->
                    <span class="input-group-text">쿠폰 이용 시작 날짜</span>
                </div>
                <input type="date" th:field="*{startDate}" class="form-control" placeholder="티켓 이용 시작 날짜를 입력해주세요" onchange="checkStartDate()">
                <!-- 종료 날짜 -->
                <span class="input-group-text"> ~ 쿠폰 이용 종료 날짜</span>
                <input type="date" th:field="*{endDate}" class="form-control" placeholder="티켓 이용 마감 날짜를 입력해주세요" onchange="checkEndDate()">
            </div>

            <!-- 이미지 저장 -->
            <div th:if="${#lists.isEmpty(couponFormDto.couponImgDtoList)}" class="mb-3">
                <div class="form-group">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="couponImgFile">
                        <label class="custom-file-label">상품이미지 1</label>
                    </div>
                </div>
            </div>

            <div th:if="${not #lists.isEmpty(couponFormDto.couponImgDtoList)}" class="mb-3">
                <div class="form-group" th:each="couponImgDto, status: ${couponFormDto.couponImgDtoList}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="couponImgFile">
                        <input type="hidden" name="couponImgIds" th:value="${couponImgDto.id}">
                        <label class="custom-file-label" th:text="${not #strings.isEmpty(couponImgDto.imgOriName)} ? ${couponImgDto.imgOriName} : '상품이미지' + ${status.index+1}"></label>
                    </div>
                </div>
            </div>

            <!-- 저장 버튼 -->
<!--            <div th:if="${#strings.isEmpty(couponFormDto.id)}" style="text-align: center">-->
<!--                <button th:formaction="@{/admin/coupon/new}" type="submit" class="btn btn-primary">저장</button>-->
<!--            </div>-->

            <!-- 수정 버튼 -->
            <!--            <div th:unless="${#strings.isEmpty(couponFormDto.id)}" style="text-align: center">-->
            <!--                <button th:formaction="@{'/admin/coupon/' + ${couponFormDto.id} }" type="submit" class="btn btn-primary">수정</button>-->
            <!--                &lt;!&ndash;                삭제 버튼&ndash;&gt;-->
            <!--                <a th:href="@{/admin/coupon/delete/{couponId}(couponId=${couponFormDto.id})}" class="btn btn-danger" onclick="return confirm('쿠폰을 삭제하시겠습니까?')">삭제</a>-->
            <!--
  저장 버튼 -->
            <div th:if="${#strings.isEmpty(couponFormDto.id)}" class="mb-3" style="text-align: center;">
                <button th:formaction="@{/admin/coupon/new}" type="submit" class="btn btn-primary">저장</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>
    </form>
    <script type="text/javascript">
        function toggleDiscountFields() {
            var discountType = document.getElementById("discountType").value;
            var discountRateField = document.getElementById("discountRateField");
            var discountAmountField = document.getElementById("discountAmountField");

            if (discountType === "PERCENT") {
                discountRateField.style.display = "block";
                discountAmountField.style.display = "none";
            } else if (discountType === "AMOUNT") {
                discountRateField.style.display = "none";
                discountAmountField.style.display = "block";
            } else {
                discountRateField.style.display = "none";
                discountAmountField.style.display = "none";
            }
        }

        // 페이지 로드시 한번 호출하여 초기 상태 설정
        window.onload = toggleDiscountFields;
    </script>
</div>
