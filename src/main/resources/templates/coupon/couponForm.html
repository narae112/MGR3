<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content" class="container my-3">
    <h2>리뷰 게시판</h2>
    <div class="row my-3">
        <div class="col-6">
            <a th:href="@{/review/board/create}" class="btn btn-primary">리뷰 등록하기</a>
        </div>
        <form th:action="@{/review/board/list}" method="get" id="searchForm">
            <div class="input-group mb-3">
                <select class="form-select" name="sort">
                    <option value="date" th:selected="${sort == 'date'}">등록일순</option>
                    <option value="votes" th:selected="${sort == 'votes'}">추천순</option>
                    <option value="views" th:selected="${sort == 'views'}">조회순</option>
                </select>
                <input type="text" class="form-control" placeholder="검색어" name="kw" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="submit">검색</button>
            </div>
        </form>
    </div>

    <div class="row">
        <div th:each="reviewBoardForm : ${reviewBoardForms}" class="col-md-4 mb-4">
            <div class="card h-100">
                <div th:if="${not #lists.isEmpty(reviewBoardForm.reviewImgDtoList)}" class="text-center">
                    <img th:src="${reviewBoardForm.reviewImgDtoList[0].imgUrl}"
                         class="card-img-top"
                         th:alt="${reviewBoardForm.subject}"
                         style="width: 350px; height: 400px;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{|/review/board/detail/${reviewBoardForm.id}|}" th:text="${reviewBoardForm.subject}"></a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${reviewBoardForm.authorNickname}"></h6>
                    <p class="card-text">
                        조회수: <span th:text="${reviewBoardForm.count}"></span><br>
                        등록일: <span th:text="${#temporals.format(reviewBoardForm.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.empty}" class="pagination-container justify-content-center mt-3">
        <ul class="pagination pagination-sm">
            <li class="page-item" th:classappend="${!paging.first} ? 'disabled'">
                <a class="page-link" href="#" th:attr="data-page=${paging.number - 1}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
                th:classappend="${page == paging.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" href="#" th:attr="data-page=${page}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.last} ? 'disabled'">
                <a class="page-link" href="#" th:attr="data-page=${paging.number + 1}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
</div>

<!-- 스크립트 -->
<script layout:fragment="script" type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        const page_elements = document.querySelectorAll('.page-link');
        page_elements.forEach(function(element) {
            element.addEventListener('click', function(event) {
                event.preventDefault();
                const page = this.dataset.page;
                document.querySelector('input[name="page"]').value = page;
                document.getElementById('searchForm').submit();
            });
        });
    });
</script>

</html>
