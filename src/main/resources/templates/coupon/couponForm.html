<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="errorMessage"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" enctype="multipart/form-data" th:object="${couponFormDto}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <p class="h2">쿠폰 등록</p>
        <input type="hidden" th:field="*{id}"><!-- 쿠폰 id -->
        <div class="form-group">
            <!-- 쿠폰명 등록 -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">쿠폰명</span>
                </div>
                <input type="text" th:field="*{name}" class="form-control" placeholder="쿠폰 이름을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
            <!-- 할인율 등록 -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">할인율</span>
                </div>
                <input type="number" th:field="*{discountRate}" class="form-control" placeholder="쿠폰 할인율의 숫자만 입력해주세요(% 제외)" min="0">
            </div>
            <p th:if="${#fields.hasErrors('discountRate')}" th:errors="*{discountRate}" class="fieldError"></p>
            <!-- 세부사항 등록 -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">세부사항</span>
                </div>
                <input type="text" th:field="*{couponContent}" class="form-control" placeholder="쿠폰의 상세 내용을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('couponContent')}" th:errors="*{couponContent}" class="fieldError"></p>
            <!-- 시작 날짜 -->
            <div class="input-group">
                <div class="input-group-prepend">
                    <!-- 시작 날짜 -->
                    <span class="input-group-text">쿠폰 이용 시작 날짜</span>
                </div>
                <input type="date" th:field="*{startDate}" class="form-control" placeholder="티켓 이용 시작 날짜를 입력해주세요" onchange="checkStartDate()">
                    <!-- 종료 날짜 -->
                    <span class="input-group-text"> ~ 쿠폰 이용 종료 날짜</span>
                <input type="date" th:field="*{endDate}" class="form-control" placeholder="티켓 이용 마감 날짜를 입력해주세요" onchange="checkEndDate()">
            </div>
            <!-- 이미지 저장 -->
            <div th:if="${#lists.isEmpty(couponFormDto.couponImgDtoList)}">
                <div class="form-group">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="couponImgFile">
                        <label class="custom-file-label">상품이미지 1</label>
                    </div>
                </div>
            </div>
            <div th:if="${not #lists.isEmpty(couponFormDto.couponImgDtoList)}">
                <div class="form-group" th:each="ticketImgDto, status: ${ticketFormDto.ticketImgDtoList}">
                    <div class="custom-file img-div">
                        <input type="file" class="custom-file-input" name="couponImgFile">
                        <input type="hidden" name="couponImgIds" th:value="${couponImgDto.id}">
                        <label class="custom-file-label" th:text="${not #strings.isEmpty(couponImgDto.imgOriName)} ? ${couponImgDto.imgOriName} : '상품이미지' + ${status.index+1}"></label>
                    </div>
                </div>
            </div>
            <!-- 저장 버튼 -->
            <div th:if="${#strings.isEmpty(couponFormDto.id)}" style="text-align: center">
                <button th:formaction="@{/admin/coupon/new}" type="submit" class="btn btn-primary">저장</button>
            </div>
            <!-- 수정 버튼 -->
            <div th:unless="${#strings.isEmpty(couponFormDto.id)}" style="text-align: center">
                <button th:formaction="@{'/admin/coupon/' + ${couponFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
                <!--                삭제 버튼-->
                <a th:href="@{/admin/coupon/delete/{couponId}(couponId=${couponFormDto.id})}" class="btn btn-danger" onclick="return confirm('쿠폰을 삭제하시겠습니까?')">삭제</a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </div>

    </form>
</div>
<script th:inline="javascript">
    $(document).ready(function(){
        var errorMessage = /*[[${errorMessage}]]*/ '';
        if(errorMessage != null && errorMessage !== ''){
            $('#errorMessage').text(errorMessage);
            $('#errorModal').modal('show');
        }

        bindDomEvent();
    });

    function bindDomEvent() {
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            var fileExt = fileName.substring(fileName.lastIndexOf(".") + 1).toLowerCase();

            if (fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp") {
                alert("이미지 파일만 등록이 가능합니다.");
                return;
            }

            $(this).siblings(".custom-file-label").html(fileName);
        });
    }

    function initializeDatePickers() {
        $('.datepicker').datepicker({
            format: 'yyyy-MM-dd HH:mm',
            autoclose: true,
            todayHighlight: true
        });
    }

    function checkEndDate() {
        var startDate = document.getElementById("startDate").value;
        var endDate = document.getElementById("endDate").value;
        var startDateObj = new Date(startDate);
        var endDateObj = new Date(endDate);

        if (endDateObj < startDateObj) {
            alert("종료 날짜는 시작 날짜 이후여야 합니다.");
            document.getElementById("endDate").value = "";
            return false;
        }
        return true;
    }

    function checkStartDate() {
        var selectedDate = document.getElementById("startDate").value;
        var currentDate = new Date().toISOString().split('d')[1];

        if (selectedDate < currentDate) {
            alert("과거 날짜는 선택할 수 없습니다.");
            document.getElementById("startDate").value = "";
        }
    }

    $(document).ready(function() {
    // 오늘 날짜를 가져오는 함수
    function getTodayDate() {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); // 1월은 0부터 시작하므로 +1
        var yyyy = today.getFullYear();
        return yyyy + '-' + mm + '-' + dd;
    }

    // 시작일(input id="startDate")의 값을 오늘 날짜로 설정
    $('#startDate').val(getTodayDate());
    $('#startDate').attr("min",getTodayDate());

    var startDate = $('#startDate').val();
    $('#endDate').attr("min",startDate);

    $('#startDate').on('change', function() {
        var startDate = $(this).val();
        $('#endDate').attr("min", startDate);
    });


</script>
</html>
