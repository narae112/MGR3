<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>
        .loginError{
            color: red;
        }
        img {
            width: 80px;
            margin: 0;
            cursor: pointer;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
        }
        .social-login .col-3 {
            flex: 1;
            display: flex;
            justify-content: center;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script th:inline="javascript">
        const AES_KEY = CryptoJS.enc.Base64.parse("K5SIlHkeI3b7JeioZJ6KEfE3yzLUUj77viXkVBF5FmE="); // Base64로 인코딩된 AES 키

        function encryptPassword(event) {
            const passwordField = document.getElementById("password");
            const encryptedPassword = CryptoJS.AES.encrypt(passwordField.value, AES_KEY, {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            }).toString();
            passwordField.value = encryptedPassword;
        }

<!--         뒤로가기 방지-->
              window.addEventListener('load', function() {
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);

        // 뒤로가기 버튼 클릭 시 바로 tickets 페이지로 이동
        window.onpopstate = function() {
            location.replace("/");
        };
    }

    // 페이지 로드 후 바로 뒤로가기 막기
    function preventBack() {
        window.history.forward();
    }

    setTimeout(preventBack, 0);

    // 페이지를 떠날 때 아무 동작도 하지 않도록 설정
    window.onunload = function () {
        // No action needed
    };
});
    </script>
</th:block>

<div layout:fragment="content" class="container my-5">
    <div class="container my-3">
        <h5 class="mb-5 border-bottom pb-2 text-center">로그인</h5>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form th:action="@{/login}" method="POST" onsubmit="encryptPassword(event)">
                    <div class="mb-3">
                        <label for="email"> 이메일</label>
                        <input class="form-control" type="text" name="email" id="email"/>
                    </div>
                    <div class="mb-4">
                        <label for="password"> 비밀번호</label>
                        <input class="form-control" type="password" name="password" id="password"/>
                    </div>
                    <p class="loginError" th:text="${loginError}"></p>
                    <div class="row mb-4">
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit" id="member-create">로그인</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="button" id="member-join" onClick="location.href='/join'">회원가입</button>
                        </div>
                    </div>
                    <div class="row social-login">
                        <div class="col-3 mb-2">
                            <img src="/img/login/btn_kakao.png" id="kakao-login" onClick="location.href='/oauth2/authorization/kakao'" alt="kakao">
                        </div>
                        <div class="col-3 mb-2">
                            <img src="/img/login/btn_naver.png" id="naver-login" onClick="location.href='/oauth2/authorization/naver'" alt="naver">
                        </div>
                        <div class="col-3 mb-2">
                            <img src="/img/login/btn_google.png" id="google-login" onClick="location.href='/oauth2/authorization/google'" alt="google">
                        </div>
                        <div class="col-3 mb-2">
                            <img src="/img/login/btn_github.png" id="github-login" onClick="location.href='/oauth2/authorization/github'" alt="github">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
