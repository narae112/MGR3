<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>
        .high-contrast {
            color: #000;
            background-color: #fff;
        }
        .loginError{
            color: red;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
        }
        .social-login .col-3 {
            flex: 1;
            display: flex;
            justify-content: center;
            background-color: transparent;
        }
        .social-login button {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0 5px;
        }
        .social-login button#kakao-login {
            background-image: url('/img/login/btn_kakao.png');
        }
        .social-login button#naver-login {
            background-image: url('/img/login/btn_naver.png');
        }
        .social-login button#google-login {
            background-image: url('/img/login/btn_google.png');
        }
        .social-login button#github-login {
            background-image: url('/img/login/btn_github.png');
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script th:inline="javascript">
        const AES_KEY = CryptoJS.enc.Base64.parse("K5SIlHkeI3b7JeioZJ6KEfE3yzLUUj77viXkVBF5FmE="); // Base64로 인코딩된 AES 키

        function encryptPassword(event) {
            const passwordField = document.getElementById("password");
            const encryptedPassword = CryptoJS.AES.encrypt(passwordField.value, AES_KEY, {
                mode: CryptoJS.mode.ECB,
                padding: CryptoJS.pad.Pkcs7
            }).toString();
            passwordField.value = encryptedPassword;
        }
    </script>
</th:block>

<div layout:fragment="content" class="container my-5">
    <div class="container my-3">
        <h3 class="mb-5 text-center" aria-label="로그인/소셜로그인/회원가입">로그인</h3>
        <hr class="my-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form th:action="@{/login}" method="POST" onsubmit="encryptPassword(event)">
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input class="form-control" type="text" name="email" id="email"
                               aria-label="이메일 입력 필드"/>
                    </div>

                    <div class="mb-4">
                        <label for="password"> 비밀번호</label>
                        <input class="form-control" type="password" name="password" id="password"
                               aria-label="비밀번호 입력 필드"/>
                    </div>
                    <p class="loginError" th:text="${loginError}"></p>
                    <div class="row mb-4">
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit" id="member-create">로그인</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="button" id="member-join" onClick="location.href='/join'">회원가입</button>
                        </div>
                    </div>
                    <div class="row social-login">
                        <button class="col-3 mb-2" id="kakao-login" onClick="location.href='/oauth2/authorization/kakao'" aria-label="카카오 로그인"></button>
                        <button class="col-3 mb-2" id="naver-login" onClick="location.href='/oauth2/authorization/naver'" aria-label="네이버 로그인"></button>
                        <button class="col-3 mb-2" id="google-login" onClick="location.href='/oauth2/authorization/google'" aria-label="구글 로그인"></button>
                        <button class="col-3 mb-2" id="github-login" onClick="location.href='/oauth2/authorization/github'" aria-label="깃허브 로그인"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
