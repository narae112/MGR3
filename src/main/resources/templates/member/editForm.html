<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>
        .edit-form{
            display: none;
        }
        .email_ok{
            color: blue;
            display: none;
        }
        .email_already{
            color: red;
            display: none;
        }
        .nickname_ok{
            color: blue;
            display: none;
        }
        .nickname_already{
            color: red;
            display: none;
        }
        .password_ok{
            color: blue;
            display: none;
        }
        .password_already{
            color: red;
            display: none;
        }
        .validationError{
            color: red;
        }

    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">

        var token = $("meta[name='_csrf']").attr('content');
        var header = $("meta[name='_csrf_header']").attr('content');

        function verifyPassword() {
            var password = $('#verifyPassword').val();

            $.ajax({
                url: '/member/verifyPassword',
                type: 'GET',
                data: {
                    verifyPassword: password
                },
                success: function(result) {
                     if(result === 0){
                        alert("비밀번호 인증이 완료되었습니다");
                        $('.edit-form').css("display", "inline-block");
                        $('.verifyPassword').css("display", "none");
                    } else {
                        alert("비밀번호가 일치하지 않습니다");
                        $('.edit-form').css("display", "none");
                        $('.verifyPassword').css("display", "inline-block");
                    }
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader(header, token);
                },
                error: function(xhr, status, error) {
                    var errorMessage = xhr.status + ': ' + xhr.statusText;
                    alert("오류 : " + errorMessage);
                }
            });
        }

        var prevNickname = "";
        function checkNickname(){
            var nickname = $('#nickname').val();
            prevNickname = nickname;
            $.ajax({
                url:'/member/nicknameCheck',
                type:'POST',
                data:{nickname:nickname},
                success:function(result){

                    if(result === 0){
                        $('.nickname_ok').css("display","inline-block");
                        $('.nickname_already').css("display", "none");
                    } else {
                        $('.nickname_already').css("display","inline-block");
                        $('.nickname_ok').css("display", "none");
                        $('#nickname').val(prevNickname);
                    }

                }
            });
        };

        function checkPassword() {
            var password = $('#password').val();
            var password2 = $('#password2').val();

            $.ajax({
                url: '/member/passwordCheck',
                type: 'POST',
                data: {
                    password: password,
                    password2: password2
                },
                success: function(result) {
                    if (result === 0) {
                        $('.password_ok').css("display", "inline-block");
                    } else {
                        $('.password_ok').css("display", "none");
                    }
                }
            });
        }

    </script>
</th:block>

<div layout:fragment="content">
<!--ajax 로 비밀번호 인증 받아서 성공하면 변경 폼(클래스) display: none-->
<!--변경 폼은 따로 form POST -> id 값 받아서 set__-->

    <div class="mb-3 verifyPassword">
        <h3>비밀번호 인증이 필요합니다</h3>
        <label for="verifyPassword">비밀번호</label>
        <input class="form-control" type="password" id="verifyPassword"/>
        <button class="btn btn-primary" type="submit" id="member-edit" onClick="verifyPassword()">확인</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>

    <form class="edit-form" role="form" method="POST">
        <h3>정보변경하세요</h3>
    </form>

</div>
</html>
