<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<!-- css -->
<th:block layout:fragment="css">
    <style>
        /* 필요한 스타일 추가 가능 */
    </style>
</th:block>

<!-- js -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#createRoomForm').on('submit', function(event) {
                event.preventDefault();
                var memberEmails = $('#memberEmails').val().split(',').map(email => email.trim());
                $.post('/ws/createRoom', {
                    name: $('#name').val(),
                    memberEmails: memberEmails
                }).done(function() {
                    window.location.href = '/ws/chatList';
                }).fail(function() {
                    alert('Failed to create room');
                });
            });
        });
    </script>
</th:block>

<div layout:fragment="content">
    <h3 class="mt-5">Create a Chat Room</h3>
    <form id="createRoomForm" method="post">
        <div class="form-group">
            <label for="name">Room Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="memberEmails">Member Emails (comma separated)</label>
            <input type="text" class="form-control" id="memberEmails" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Create Room</button>
    </form>
</div>
</html>
