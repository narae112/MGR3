<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<th:block layout:fragment="css">
    <style>
        .content-mg {
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 2%;
            margin-bottom: 100px;
        }
        h2 {
            text-align: center;
            margin: 10px 0 20px 0;
        }
        .table .profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
        }
        .image-cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // 디버깅 로그 추가
            var totalPriceByDate = /*[[${totalPriceByDate}]]*/ {};
            console.log(totalPriceByDate);

            var labels = Object.keys(totalPriceByDate);
            var data = Object.values(totalPriceByDate);

            var ctx = document.getElementById('totalPriceChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '날짜별 총 결제 금액 (원)',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString() + '원';
                                }
                            }
                        }
                    }
                }
            });
        });
    </script>
</th:block>

<div layout:fragment="content" class="content-mg">
    <h3 class="mb-5 text-center">결제 내역 조회</h3>
    <hr class="my-4">

    <form id="dateRangeForm" th:action="@{/admin/paymentGraph}" th:object="${orderSearchDto}" method="get">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="startDate">시작 날짜</label>
                <input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
            </div>
            <div class="form-group col-md-6">
                <label for="endDate">종료 날짜</label>
                <input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">조회</button>
    </form>

    <div th:if="${paging.empty}">
        <p>결제 내역이 없습니다.</p>
    </div>
    <div th:if="${not paging.empty}">
        <canvas id="totalPriceChart"></canvas>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination d-flex justify-content-center">
            <li class="page-item" th:classappend="${paging.first} ? 'disabled'">
                <a class="page-link" th:href="@{|~/admin/paymentGraph/${paging.number - 1}|}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, paging.totalPages > 0 ? paging.totalPages : 1)}"
                th:classappend="${paging.number == i - 1} ? 'active'">
                <a class="page-link" th:href="@{|~/admin/paymentGraph/${i - 1}|}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${paging.last} ? 'disabled'">
                <a class="page-link" th:href="@{|~/admin/paymentGraph/${paging.number + 1}|}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</html>
