<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function(){
            $("input[name=reserveChkBox]").change(function(){
                getOrderTotalPrice();
            });
        });

        function getOrderTotalPrice(){
            var orderTotalPrice = 0;
            $("input[name=reserveChkBox]:checked").each(function(){
                var reservationTicketId = $(this).val(); // 현재 checked 된 value 값 : reservationTicket.reservationTicketId
                var price = $("#price_" + reservationTicketId).attr("data-price");
                var count = $("#count_" + reservationTicketId).val();
                orderTotalPrice += price * count;
            });
            $("#orderTotalPrice").html(orderTotalPrice + '원');
        }

        function changeCount(obj){
            var count = obj.value;
            var reservationTicketId = obj.id.split('_')[1]; // ex) count_2 : 2 추출
            var price = $("#price_" + reservationTicketId).data("price");
            var totalPrice = count * price;
            $("#totalPrice_" + reservationTicketId).html(totalPrice + '원');
            getOrderTotalPrice();
            updateReservationTicketCount(reservationTicketId, count);
        }

        function checkAll(){
            if($("#checkAll").prop("checked")){
                $("input[name=reserveChkBox]").prop("checked", true);
            } else{
                $("input[name=reserveChkBox]").prop("checked", false);
            }
            getOrderTotalPrice();
        }

        function updateReservationTicketCount(reservationTicketId, ticketCount) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/member/reservationTicket/" + reservationTicketId + "?count=" + count;

            $.ajax({
                url      : url,
                type     : "PATCH",
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    console.log("cartItem count update success")
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해 주세요');
                        location.href='/member/login';
                    } else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        function cancelReservation(reservationTicketId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/member/reservationTicket/" + reservationTicketId + "/cancel";
            var paramData = {
                reservationTicketId : reservationTicketId,
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("티켓 예약이 취소 되었습니다.");
                    location.href='/member/reservations/' + [[${page}]];
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/member/login';
                    } else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }

        function orders() {

            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/member/reservation/orders";

            var dataList = new Array();
            var paramData = new Object();

            $("input[name=reserveChkBox]:checked").each(function(){
                var reservationTicketId = $(this).val();
                var data = new Object();
                data["reservationTicketId"] = reservationTicketId;
                dataList.push(data);
            });

            paramData["reservationOrderDtoList"] = dataList;
            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){

                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/member/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }
                }
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <h2 class="mb-4">
        티켓 예약 내역
    </h2>

    <div>
        <table class="table">
            <colgroup>
                <col width="10%"/>
                <col width="45%"/>
                <col width="15%"/>
                <col width="15%"/>
                <col width="15%"/>
            </colgroup>
            <thead>
            <tr class="text-center">
                <td>
                    <input type="checkbox" id="checkAll" onclick="checkAll()"> 전체
                </td>
                <td>티켓 정보</td>
                <td>방문 예정일</td>
                <td>예약 상태</td>
                <td>티켓 금액</td>
            </tr>
            </thead>
            <tbody>
            <!-- 예약 티켓 항목 -->
            <tr th:each="reservationTicket : ${reservationTickets}">
<!--            <tr>-->
<!--                <td th:text="'예약날짜' + ${reservationTicket.reservationDate}"></td>-->
<!--            </tr>-->
                <td class="text-center align-middle"><!-- 체크박스 -->
                    <th:block th:if="${reservationTicket.reservationStatus == T(com.MGR.constant.ReservationStatus).RESERVE}">
                        <input type="checkbox" name="reserveChkBox" th:value="${reservationTicket.reservationTicketId}">
                    </th:block>
                </td><!-- 티켓 정보 -->
                <td class="d-flex">
                    <div class="align-self-center">
                        <span th:text="'[' + ${reservationTicket.locationCategory.displayName} + '점] '
                        + ${reservationTicket.name} + '_' + ${reservationTicket.ticketCategory.displayName}" class="fs24 font-weight-bold"></span>
                        <!-- [지점]티켓 이름_티켓종류(성인/아동) -->
                        <div class="d-flex fs18 font-weight-light">
                                <span th:id="'price_' + ${reservationTicket.reservationTicketId}"
                                      th:data-price="${reservationTicket.price}"
                                      th:text="${reservationTicket.price} + '원'" class="align-self-center me-2"><!-- 예약 티켓 금액 -->
                                </span>
                                <span>
                                <input type="number" name="count" th:id="'count_' + ${reservationTicket.reservationTicketId}"
                                       th:value="${reservationTicket.ticketCount}" min="1" onchange="changeCount(this)" class="form-control" ><!-- 티켓 수량 수정 -->
                                </span>
                        </div>
                    </div>
                </td>
                <td class="text-center align-middle"><!-- 방문 예정일 -->
                    <span th:text="${reservationTicket.visitDate}"></span>
                </td>
                <td class="text-center align-middle"><!-- 예약 상태 -->
                    <th:block th:if="${reservationTicket.reservationStatus == T(com.MGR.constant.ReservationStatus).RESERVE}">
                        <span>예  약</span>
                        <button type="button" class="btn btn-outline-secondary" th:value="${reservationTicket.reservationTicketId}"
                                onclick="cancelReservation(this.value)">예약 취소</button>
                    </th:block>
                    <th:block th:if="${reservationTicket.reservationStatus == T(com.MGR.constant.ReservationStatus).CANCEL}">
                        <span>취소 완료</span>
                    </th:block>
                    <th:block th:if="${reservationTicket.reservationStatus == T(com.MGR.constant.ReservationStatus).PAYED}">
                        <span>결제 완료</span>
                        <button type="button" class="btn btn-outline-secondary" th:value="${reservationTicket.reservationTicketId}"
                                onclick="cancelOrder(this.value)">결제 취소</button>
                    </th:block>
                </td>
                <td class="text-center align-middle">
                    <span th:id="'totalPrice_' + ${reservationTicket.reservationTicketId}"
                          name="totalPrice" th:text="${reservationTicket.price * reservationTicket.ticketCount} + '원'"><!-- 티켓 한 항목 당 수량 * 가격 -->
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

        <h2 class="text-center">
            총 결제 금액 : <span id="orderTotalPrice" class="text-danger">0원</span><!-- 체크된 예약 티켓 항목 전체 금액 -->
        </h2>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-primary btn-lg" onclick="orders()">결제하기</button>
        </div>
    </div>

</div>
</html>
