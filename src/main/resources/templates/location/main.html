<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        li {
            list-style: none;
            text-align: left;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .title {
            text-align: center;
            font-weight: bold;
            width: 100%;
            height: 50px;
        }
           #map1, #map2 { /* 수정된 부분 */
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 10px auto;
        }

        .button.mgr {
            padding-top: 10px;
            width: 100%;
            text-align: center;
        }
        .container.mgr {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .section {
            flex-basis: calc(33.33% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        h3 {
            font-weight: bold;
            text-align: center;
            margin-top: 0;
            padding-top:10px
        }
        .line-circle {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 16px;
            margin-right: 5px;
        }
        .line-1-1 {
            background-color: #A3C3E2;
        }
        .bus-line {
            border-radius: 15%;
            width: 65px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 16px;
            margin-right: 5px;
            font-weight: bold
        }
        .line-1 {
            background-color: #6EAF1E;
        }
        .line-2-1 {
            background-color: #D63945;
        }
        .line-3 {
            background-color: #366FC6;
        }

        .subway>ul>li{
        padding-top:20px
        }
        .bus>ul>li{
        padding-top:20px
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .map-container {
        width: calc(50% - 30px); /* 두 지도를 나란히 배치하기 위해 20px 여백을 뺀 너비로 설정 */
    max-width: 500px; /* 각 지도의 최대 너비 설정 */
    height: 400px; /* 지도의 높이 설정 */
    margin: 10px; /* 여백 설정 */
    box-sizing: border-box; /* 여백 포함해서 너비 설정 */
    display: inline-block; /* 요소를 인라인 블록 요소로 설정하여 나란히 배치 */
}
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2 class="title">부산점</h2>
    <a href="/location/seoul" class="btn btn-primary btn-lg mt-3">서울점 보러가기</a>
    <div class="container mgr">
        <div class="map-container">
            <div id="map1"></div>
            <h4 style="text-align: center;">위치</h4>
        </div>
        <div class="map-container">
            <div id="map2"></div>
            <h4 style="text-align: center;">근처 맛집</h4>
        </div>
    </div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=91a33b69084e7e19defca68fb0f0f32a"></script>
    <script>
        // 첫 번째 지도 설정
        var mapContainer1 = document.getElementById('map1');
        var mapOption1 = {
            center: new kakao.maps.LatLng(35.196139288167934, 129.21339048352203),
            level: 3
        };
        var map1 = new kakao.maps.Map(mapContainer1, mapOption1);
        var marker1 = new kakao.maps.Marker({
            position: map1.getCenter()
        });
        var infowindow1 = new kakao.maps.InfoWindow({
            content: '<div style="padding:5px;">MERRY GO RIDE</div>'
        });
        marker1.setMap(map1); // 마커를 지도에 표시
        kakao.maps.event.addListener(marker1, 'click', function() {
            infowindow1.open(map1, marker1);
        });
        infowindow1.open(map1, marker1);

        // 두 번째 지도 설정
       // 두 번째 지도 설정
var mapContainer2 = document.getElementById('map2');
var mapOption2 = {
    center: new kakao.maps.LatLng(35.196139288167934, 129.21339048352203), // 밥집의 좌표로 지도 중심 설정
    level: 3
};
var map2 = new kakao.maps.Map(mapContainer2, mapOption2);
var infowindow2 = new kakao.maps.InfoWindow({ zIndex: 1 });

// 밥집의 위치를 마커로 표시
var marker2 = new kakao.maps.Marker({
    map: map2,

// 마커를 클릭하면 인포윈도우를 표시
kakao.maps.event.addListener(marker2, 'click', function() {
    infowindow2.setContent('<div style="padding:5px;font-size:12px;">할매순대국 부산점</div>');

        // 밥집의 위치를 마커로 표시

// 마커를 클릭하면 인포윈도우를 표시

// 마커를 클릭하면 인포윈도우를 표시
kakao.maps.event.addListener(marker4, 'click', function() {

    infowindow2.open(map2, marker4);
});
        var marker5 = new kakao.maps.Marker({
    map: map2,
    position: new kakao.maps.LatLng(35.19765573500107, 129.21214172193703 )
});

// 마커를 클릭하면 인포윈도우를 표시
kakao.maps.event.addListener(marker5, 'click', function() {
    infowindow2.setContent('<div style="padding:5px;font-size:12px;">샤론테라스 디트로네</div>');
    infowindow2.open(map2, marker5);
});
            var marker6 = new kakao.maps.Marker({
    map: map2,
    position: new kakao.maps.LatLng(35.196664975271176, 129.21544114786963)
});

// 마커를 클릭하면 인포윈도우를 표시
kakao.maps.event.addListener(marker6, 'click', function() {
    infowindow2.setContent('<div style="padding:5px;font-size:12px;">춘리마라탕</div>');
    infowindow2.open(map2, marker6);
});
            var marker7 = new kakao.maps.Marker({
    map: map2,
    position: new kakao.maps.LatLng( 35.19655586040046, 129.21426355183044)
});

// 마커를 클릭하면 인포윈도우를 표시
kakao.maps.event.addListener(marker7, 'click', function() {
    infowindow2.setContent('<div style="padding:5px;font-size:12px;">피자헛 부산점</div>');
    infowindow2.open(map2, marker7);
});

    </script>
    <div class="button mgr">
        <a href="https://kko.to/4t4ZIuRv3k" class="btn btn-primary btn-lg mt-5">카카오지도 보러가기</a>
    </div>
    <div class="container mgr">
        <div class="section subway">
            <h3>지하철<br> 이용시</h3>
            <ul>
                <li><span class="line-circle line-1-1">1</span> 오시리아역 1번 출구</li>

            <button class="btn">셔틀버스 안내</button>
            <table id="shuttleTable">

                <tbody>

    </div>
</div>
</body>
</html>
