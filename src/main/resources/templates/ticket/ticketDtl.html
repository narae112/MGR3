<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<th:block layout:fragment="script">
<script th:inline="javascript">
    $(function(){
        calculateTotalPrice();
        $("#ticketCount").change(function(){
            calculateTotalPrice();
        });
    });

    function calculateTotalPrice() {
        var ticketCount = $("#ticketCount").val();
        var price = $("#price").val();
        var totalPrice = price * ticketCount;
        $("#totalPrice").html(totalPrice + '원');
    }

    function addReservation(){
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/member/reservation";
        var paramData = {
            ticketId : $("#ticketId").val(),
            ticketCount : $("#ticketCount").val(),
            <!-- visitDate : 달력 구현해서 방문예정일 넣기 -->
        };

        var param = JSON.stringify(paramData);

        $.ajax({
            url      : url,
            type     : "POST",
            contentType : "application/json",
            data     : param,
            beforeSend : function(xhr){
                /* 데이터를 전송하기 전에 헤더에 csrf 값을 설정 */
                xhr.setRequestHeader(header, token);
            },
            dataType : "json",
            cache   : false,
            success  : function(result, status){
                alert("티켓을 예약했습니다.");
                location.href='/';
            },
            error : function(jqXHR, status, error){

                if(jqXHR.status == '401'){
                    alert('로그인 후 이용해주세요');
                    location.href='/members/login';
                } else{
                    alert(jqXHR.responseText);
                }
            }
        });
    }

</script>
</th:block>
<!-- css -->
<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="width:100%; padding: 0 5%;">

    <input type="hidden" id="ticketId" th:value="${ticket.id}">
    <!-- ticketId 히든으로 넣어놓기 -->

    <div class="d-flex mt-4">
        <div class="repImgDiv"> <!-- 티켓이미지 -->
            <img th:src="${ticket.ticketImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${ticket.name}">
        </div>
        <div class="wd50">
            <div class="h4" th:text="${ticket.name} + '(' + ${ticket.location} + '점)'"></div> <!-- 티켓이름 / 지점 -->
            <hr class="my-4">
            <!-- my-4 y축(상하) 마진 4-->
            <div>
                <p>방문예정일</p>
                <div id="datePicker" class="mb-4"></div> <!-- 달력 Flatpickr 써서 넣고 싶은데 잘 안됨;; 일단 보류 -->
            </div>
            <div class="text-end">
                <div class="h4 text-danger text-start ms-3">
                    <input type="hidden" th:value="${ticket.price}" id="ticket" name="ticket">
                    <span th:text="${ticket.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                        <input type="number" name="ticketCount" id="ticketCount" class="form-control" value="1" min="1">
                    </div>
                </div>
            </div>
            <hr class="my-4">

            <div class="text-end mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>

                <div class="text-right">
                    <button type="button" class="btn btn-primary btn-lg mt-3" onclick="addReservation()">예약하기</button>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">티켓 상세 정보</h4>
            <hr class="my-4">
            <p class="lead" th:text="${ticket.memo}"></p>
        </div>
    </div>

    <div th:each="ticketImage : ${ticket.ticketImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(ticketImage.imgUrl)}"
             th:src="${ticketImage.imgUrl}" class="rounded mgb-15" width="800">
    </div>

</div>
</html>
