<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<head>
    <!--    <meta name="_csrf" th:content="${_csrf.token}"/>-->
    <!--    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>-->
</head>

<th:block layout:fragment="css">
    <style>
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:400px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
    </style>
</th:block>

<div layout:fragment="content" style="margin-left:25%;margin-right:25%">

    <input type="hidden" id="Id" th:value="${ticket.id}">

    <div class="d-flex">
        <div class="repImgDiv">
            <img th:src="${ticket.ticketImgDtoList[0].imgUrl}" class="rounded repImg" th:alt="${ticket.name}">
        </div>
        <div class="wd50">
            <span th:if="${ticket.ticketCategory == T(com.MGR.constant.TicketCategory).CHILD}" class="badge badge-primary mgb-15">
                어린이
            </span>
            <span th:unless="${ticket.ticketCategory == T(com.MGR.constant.TicketCategory).ADULT}" class="badge btn-primary mgb-15">
                성인
            </span>
            <div class="h4" th:text="${ticket.name}"></div>
            <hr class="my-4">

            <div class="text-right">
                <div class="h4 text-danger text-left">
                    <input type="hidden" th:value="${ticket.price}" id="ticket" name="ticket">
                    <span th:text="${ticket.price}"></span>원
                </div>
                <div class="input-group w-50">
                    <div class="input-group-prepend">
                        <span class="input-group-text">수량</span>
                    </div>
                    <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                </div>
            </div>
            <hr class="my-4">

            <div class="text-right mgt-50">
                <h5>결제 금액</h5>
                <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
            </div>
            <div th:if="${ticket.ticketCategory == T(com.MGR.constant.TicketCategory).CHILD}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
            <div th:if="${ticket.ticketCategory == T(com.MGR.constant.TicketCategory).ADULT}" class="text-right">
                <button type="button" class="btn btn-light border border-primary btn-lg" onclick="addCart()">장바구니 담기</button>
                <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mgt-30">
        <div class="container">
            <h4 class="display-5">상품 상세 설명</h4>
            <hr class="my-4">
            <p class="lead" th:text="${ticket.memo}"></p>
        </div>
    </div>

    <div th:each="ticketImage : ${ticket.ticketImgDtoList}" class="text-center">
        <img th:if="${not #strings.isEmpty(ticketImage.imgUrl)}"
             th:src="${ticketImage.imgUrl}" class="rounded mgb-15" width="800">
    </div>

</div>

</html>
