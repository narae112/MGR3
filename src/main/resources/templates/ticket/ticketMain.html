<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<th:block layout:fragment="script">
    <!--스크립트-->
    <script th:inline="javascript">
        $(document).ready(function(){
           var errorMessage = /*[[${errorMessage}]]*/ '';
           if(errorMessage != null && errorMessage !== ''){
               alert(errorMessage);
           }

           bindDomEvent();
       });
       function search() {
   var searchPeriodType = $("#searchPeriodType").val();
   var ticketCategory = $("#ticketCategory").val();
   var locationCategory = $("#locationCategory").val(); // 수정된 부분
   var searchBy = $("#searchBy").val();
   var searchQuery = $("#searchQuery").val();

   location.href = "/tickets?searchPeriodType=" + searchPeriodType
       + "&ticketCategory=" + ticketCategory
       + "&locationCategory=" + locationCategory // 수정된 부분
       + "&searchBy=" + searchBy
       + "&searchQuery=" + searchQuery;
}
    </script>
</th:block>

<!-- CSS 스타일 시트 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .ticket {
            height: 350px;
        }
        .margin {
            margin-bottom: 30px;
        }
        .banner {
            height: 300px;
            position: absolute; top:0; left: 0;
            width: 100%;
            height: 100%;
        }
        .card-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover {
            text-decoration: none;
        }
        .center {
            text-align: center;
        }
    </style>
</th:block>

<!-- 페이지 내용 -->
<div layout:fragment="content" class="container my-5">

    <h3 class="mb-5 text-center">티켓 목록</h3>

    <!-- 검색 폼 -->
    <div class="form-inline d-flex justify-content-center" th:object="${ticketSearchDto}">
        <select id="searchPeriodType" class="form-control" style="width:auto;">
            <option value="all">남은 유효 기간(전체)</option>
            <option value="1d">1일 이내</option>
            <option value="1w">1주 이내</option>
            <option value="1m">1개월 이내</option>
            <option value="6m">6개월 이내</option>
        </select>
        <select id="ticketCategory" class="form-control" style="width:auto;">
            <option value="">회원 구분(전체)</option>
            <option value="CHILD">어린이</option>
            <option value="ADULT">성인</option>
        </select>
        <select id="locationCategory" class="form-control" style="width:auto;">
            <option value="">지역 구분(전체)</option>
            <option value="BUSAN">부산</option>
            <option value="SEOUL">서울</option>
        </select>
        <select id="searchBy" class="form-control" style="width:auto;">
            <option value="name">티켓명</option>
        </select>
        <input id="searchQuery" type="text" class="form-control" placeholder="검색어를 입력해주세요">
        <button onclick="search()" class="btn btn-primary">검색</button>
    </div>

    <!-- 검색 결과 -->
    <div th:if="${not #strings.isEmpty(ticketSearchDto.searchQuery)}" class="center">
        <p class="h3 font-weight-bold" th:text="${ticketSearchDto.searchQuery} + '검색 결과'"></p>
    </div>

    <!-- 티켓 목록 -->
    <div class="row my-5">
        <th:block th:each="ticket, status: ${tickets.getContent()}">
            <!-- 티켓 카드 영역 -->
            <div class="col-md-4">
                <a th:href="@{'/ticket/' + ${ticket.id}}" class="text-dark">
                    <div class="card h-100">
                        <img th:src="${ticket.imgUrl}" class="card-img-top" th:alt="${ticket.id}" style="margin: 0; object-fit: cover; width: 100%; height: 400px;">
                        <div class="card-body text-center bg-light">
                            <h4 class="card-title" th:text="${ticket.name}"></h4>
                            <p class="card-text" th:text="${ticket.memo}"></p>
                            <h3 class="card-title text-danger" th:text="${ticket.price} + '원'"></h3>
                        </div>
                    </div>
                </a>
            </div>
        </th:block>
    </div>

    <!-- 페이징 -->
    <div class="d-flex justify-content-center my-3" th:if="${!tickets.isEmpty()}">
        <ul class="pagination justify-content-center">
            <!-- 이전 버튼 -->
            <li class="page-item" th:classappend="${!tickets.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{|/tickets/${tickets.number - 1}|}">
                    <span>이전</span>
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li th:each="page: ${#numbers.sequence(0, tickets.totalPages - 1)}"
                th:if="${page >= tickets.number - 2 and page <= tickets.number + 2}"
                th:classappend="${page == tickets.number} ? 'active'" class="page-item">
                <a th:text="${page + 1}" class="page-link" th:href="@{|/tickets/${page}|}"></a>
            </li>

            <!-- 다음 버튼 -->
            <li class="page-item" th:classappend="${!tickets.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{|/tickets/${tickets.number + 1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
</div>
</html>
